name: E2E on Chrome
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run E2E tests
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          browser: chrome
          component: true
      - name: Run Component tests
        uses: cypress-io/github-action@v2
        with:
          # we have already installed everything
          install: false
          start: npm start
          browser: chrome
          component: true
